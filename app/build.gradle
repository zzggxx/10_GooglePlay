apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    useLibrary "org.apache.http.legacy"

    defaultConfig {
        applicationId "com.itcast.googleplay"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile files('libs/butterknife-6.0.0.jar')
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile files('libs/gson-2.3.1.jar')
    compile project(':PullToRefresh_library')
    compile 'it.sephiroth.android.library.picasso:picasso:2.5.2.4b'
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile project(':photoViewlibrary')
}
